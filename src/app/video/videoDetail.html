<div class="container padding-top-60">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-xs-12 video-container">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-9 clearfix">
                    <h1 class="text-center">{{video.name}}</h1>
                    <br/>
                    <videogular vg-theme="config.theme.url">
                        <vg-media vg-src="video.trustedURL">
                        </vg-media>
                        <vg-controls
                                vg-autohide="config.plugins.controls.autoHide"
                                vg-autohide-time="config.plugins.controls.autoHideTime">
                            <vg-play-pause-button>
                            </vg-play-pause-button>
                            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            </vg-scrub-bar>
                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                            </vg-volume>
                            <vg-playback-button></vg-playback-button>
                            <vg-fullscreen-button></vg-fullscreen-button>
                        </vg-controls>
                    </videogular>

                    <div rating rating-value="video.rating" max="rating.max" on-rating-selected="saveRating(video)"></div>
                    <p>{{video.description}}</p>
                </div>
                <div class="col-lg-1"></div>

            </div>
        </div>

        <div class="col-lg-1 col-md-1"></div>

        <div class="col-lg-3 col-md-4 col-xs-12 ">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-xs-12  " ng-repeat="v in videos">

                <div class="row video-container clearfix ">
                    <div class="col-lg-12">
                        <br/>
                        <a class="" ng-style="SelectedVideoStyle(v)"
                            href="#!/video/{{v._id}}">
                            <span class="text-center">{{v.name}}</span>
                        </a>

                        <videogular vg-theme="config.theme.url">
                            <vg-media vg-src="v.trustedURL">
                            </vg-media>
                            <vg-controls
                                    vg-autohide="config.plugins.controls.autoHide"
                                    vg-autohide-time="config.plugins.controls.autoHideTime">
                                <vg-play-pause-button>
                                </vg-play-pause-button>
                                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                                <vg-scrub-bar>
                                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                </vg-scrub-bar>
                                <vg-volume>
                                    <vg-mute-button></vg-mute-button>
                                    <vg-volume-bar></vg-volume-bar>
                                </vg-volume>
                                <vg-playback-button></vg-playback-button>
                                <vg-fullscreen-button></vg-fullscreen-button>
                            </vg-controls>
                        </videogular>

                        <div rating rating-value="v.rating" max="max" on-rating-selected="saveRating(v)"></div>

                        <p>{{v.description | limitTo: 100}}{{v.description > 100 ? '...' : '' }}</p>

                    </div>
                </div>

                </div>

            </div>

        </div>
    </div>
</div>
